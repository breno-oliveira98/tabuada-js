<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif; font-size: x-large;">
    <div class="container-fluid text-center mt-5 py-5" >
        <div>
            <h1 class="fw-bold" style="font-size: 3.125em;">Gerador de Tabuada</h1>
        </div>
        <div class="my-3">
            <label for="n1">Digite o número: </label>
            <input autocomplete="off" type="number" id="n1" style="width: 2.5em; height: 1.5625em; outline: none;" required>
            <span>que deseja multiplicar</span>
        </div>
        <div class="my-3">
            <label for="n2">Digite até que número deseja a Tabuada</label>
            <input autocomplete="off" type="number" id="n2" style="width: 2.5em; height: 1.5625em; outline: none;" required>
        </div>
        <div>
            <button class="btn btn-secondary mb-3" id="calcular" type="button" style="font-size: 1em; width: 5.1875em;">Calcular</button>
            <button class="btn btn-secondary mb-3" id="limpar" type="reset" style="font-size: 1em; width: 5.1875em;">Limpar</button>
        </div>
        <div id="resultado" style="font-size: xx-large;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="teste.js"></script>
</body>

</html>
